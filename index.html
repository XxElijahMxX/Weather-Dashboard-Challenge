<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>My Weather Dashboard</title>
</head>
<body>
    <header class="container">
        <div class="title">
            <h1>My Weather Dashboard</h1>
        </div>
    </header>
    <div class="col-sm-12 col-md-3 light-md-1">
        <form class="row 1">
            <div class="form-text col-8">
            <label for="city-search">Please Enter a City</label>
            <input type="text" placeholder="Search City" id="city-input">
        </form>
    </div>
</div>
    <div class="main container">
        <div class="row 2">
            <div class="col md-6 col md-9 info-md-2">
                <div class="row 3">
                    <div class="col-12 todaysWeather">
                        <div class="location">
                            <h2 id="city"></h2>
                            <h3 id="today-date"></h3>
                            <img id="icon">
                        </div>
                        <p class="temp">Temperature: <span id="temperature"></span> F</p>
                        <p class="humid">Humidity: <span id="humidity"></span> %</p>
                        <p class="UV">UV Index: <span id="index"></span></p>
                        <p class="wind">Wind Speed: <span id="wind-speed"></span> MPH</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
