<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>My Weather Dashboard</title>
</head>
<body>
    <header class="container text-center text-white bg-dark">
        <h1>My Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 bg-light">
                <h4 class="mt-1">Please Enter a City</h4>
                <input type="text" id="search-city" class="form">
                <button class="btn btn-info" type="button" id="search-button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <button class="btn btn-info mb-3" type="button" id="clear-history">Remove History</button>
            <form id="histoy"></form>
        </div>
        <div class="col-lg-9">
            <div class="row"></div>
            <div class="col-lg-11 car m-3" id="current-weather"></div>
            <div class="card">
                <h3 id="city" class="city-name align-center"></h3>
                <img id="weather-icon" alt="">
                <p id="temp"></p>
                <p id="humid"></p>
                <p id="wind"></p>
                <p id="UV"></p>
            </div>
        </div>
    </div>
</body>
